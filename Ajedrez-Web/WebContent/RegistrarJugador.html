<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Ajedrez JF - Registro de Jugadores</title>
<link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>	

	<div class="container" style="background-color:#FFFFFF">
  		<div class="row">
   			<div class="col-xs-3" style="background-color:#ffffff"></div>
  			<div class="col-xs-6"  style="background-color:#ffffff">
  				<h3>Registro de Jugadores</h3>
				<form role="form" action="RegistrarJugador" method="post" id="formRJ" name="formRJ">
					<div class="form-group">
						<label for="dni">DNI:</label>
						<input class="form-control" type="text" name="dni" size="20" id="dni">
					</div>
					<div class="form-group">
						<label for="nombre">Nombre:</label>
						<input class="form-control" type="text" name="nombre" size="20" id="nombre">
					</div>
					<div class="form-group">
						<label for="apellido">Apellido:</label>
						<input class="form-control" type="text" name="apellido" size="20" id="apellido">
					</div>
					<div class="form-group">
							<input class="btn btn-primary btn-block" type="submit" value="Listo" id="listo" name="listo"/>
					</div>
				</form>
			</div>
			<div class="col-xs-3" style="background-color:#ffffff"></div>
		</div>
	</div>
</body>
</html>
